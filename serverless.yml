stepFunctions:
  stateMachines:
    icarus-new-trades:
      name: icarus-new-trades-${self:provider.stage}
      role: arn:aws:iam::456201388658:role/service-role/StepFunctions-Gainers-Production-Modeling-role-72889a0b
      alarms:
        topics:
          alarm: arn:aws:sns:us-east-1:456201388658:yqalerts-production-modeling
        metrics:
          - executionsTimedOut
          - executionsFailed
          - executionsAborted
          - executionThrottled
        treatMissingData: missing
      definition:
        Comment: "This state machine constructs and executes trades based on results of the modeling engine"
        StartAt: ParallelProcessor
        States:
          ParallelProcessor:
            Type: Parallel
            Branches:
              - StartAt: BuildTrade
                States:
                  BuildTrade:
                    Type: Task
                    Resource: 
                      Fn::GetAtt: [icarus-trade-builder, Arn]
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
              - StartAt: open-trades-portfolio-manage-paper
                States:
                  open-trades-portfolio-manage-paper:
                    Type: Task
                    Resource:
                      Fn::GetAtt: [open-trades-portfolio-manage-paper, Arn]
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
            Next: PortfolioManager
          PortfolioManager:
            Type: Task
            Resource: 
              Fn::GetAtt: [new-trades-portfolio-manager-paper, Arn]
            Retry:
            - ErrorEquals:
              - Lambda.ServiceException
              - Lambda.AWSLambdaException
              - Lambda.SdkClientException
              IntervalSeconds: 5
              MaxAttempts: 3
              BackoffRate: 2
            Next: End
          End:
            Type: Succeed
    icarus-new-trades-inv:
      name: icarus-new-trades-inv-${self:provider.stage}
      role: arn:aws:iam::456201388658:role/service-role/StepFunctions-Gainers-Production-Modeling-role-72889a0b
      alarms:
        topics:
          alarm: arn:aws:sns:us-east-1:456201388658:yqalerts-production-modeling
        metrics:
          - executionsTimedOut
          - executionsFailed
          - executionsAborted
          - executionThrottled
        treatMissingData: missing
      definition:
        Comment: "This state machine constructs and executes trades based on results of the modeling engine"
        StartAt: ParallelProcessorINV
        States:
          ParallelProcessorINV:
            Type: Parallel
            Branches:
              - StartAt: BuildTradeBFC
                States:
                  BuildTradeBFC:
                    Type: Task
                    Resource:
                      Fn::GetAtt: [icarus-trade-builder-invBFC, Arn]
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
              - StartAt: BuildTradeBFP
                States:
                  BuildTradeBFP:
                    Type: Task
                    Resource: 
                      Fn::GetAtt: [icarus-trade-builder-invBFP, Arn]
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
              - StartAt: open-trades-portfolio-manage-paperINV
                States:
                  open-trades-portfolio-manage-paperINV:
                    Type: Task
                    Resource:
                      Fn::GetAtt: [open-trades-portfolio-manage-paper-inv, Arn]
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    # ResultPath: $.open_positions
                    End: True
            Next: PortfolioManagerINV
          PortfolioManagerINV:
            Type: Task
            Resource: 
              Fn::GetAtt: [new-trades-portfolio-manager-paper-inv, Arn]
            Parameters:
              Payload.$: $
            Retry:
            - ErrorEquals:
              - Lambda.ServiceException
              - Lambda.AWSLambdaException
              - Lambda.SdkClientException
              IntervalSeconds: 5
              MaxAttempts: 3
              BackoffRate: 2
            Next: End
          End:
            Type: Succeed
