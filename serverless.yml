stepFunctions:
  stateMachines:
    icarus-new-trades:
      name: icarus-new-trades
      role: arn:aws:iam::456201388658:role/service-role/StepFunctions-Gainers-Production-Modeling-role-72889a0b
      alarms:
        topics:
          alarm: arn:aws:sns:us-east-1:456201388658:yqalerts-production-modeling
        metrics:
          - executionsTimedOut
          - executionsFailed
          - executionsAborted
          - executionThrottled
        treatMissingData: missing
      definition:
        Comment: "This state machine constructs and executes trades based on results of the modeling engine"
        StartAt: ParallelProcessor
        States:
          ParallelProcessor:
            Type: Parallel
            Branches:
              - StartAt: BuildTrade
                States:
                  BuildTrade:
                    Type: Task
                    Resource: arn:aws:lambda:us-east-1:456201388658:function:icarus-trade-builder
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
              - StartAt: open-trades-portfolio-manage-paper
                States:
                  open-trades-portfolio-manage-paper:
                    Type: Task
                    Resource:  "arn:aws:lambda:us-east-1:456201388658:function:open-trades-portfolio-manager-paper:$LATEST"
                    Retry:
                    - ErrorEquals:
                      - Lambda.ServiceException
                      - Lambda.AWSLambdaException
                      - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 3
                      BackoffRate: 2
                    End: True
            Next: PortfolioManager
          PortfolioManager:
            Type: Task
            Resource: arn:aws:lambda:us-east-1:456201388658:function:new-trades-portfolio-manager-paper
            Retry:
            - ErrorEquals:
              - Lambda.ServiceException
              - Lambda.AWSLambdaException
              - Lambda.SdkClientException
              IntervalSeconds: 5
              MaxAttempts: 3
              BackoffRate: 2
            Next: End
          End:
            Type: Succeed
